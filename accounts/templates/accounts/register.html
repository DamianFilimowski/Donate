{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <header>
      {% include 'navbar.html' %}
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form method="post">
          {% csrf_token %}
          {% for field in form %}
        <div class="form-group">
          <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" placeholder="{{ field.label }}" />
        </div>
          {% endfor %}


        <div class="form-group form-group--buttons">
          <a href="{% url 'accounts:login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

  </body>
</html>
{% endblock %}
